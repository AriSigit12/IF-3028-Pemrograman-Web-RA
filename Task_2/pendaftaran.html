<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Timnas Futsal Indonesia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="garuda.jpeg" alt="Garuda Indonesia" class="logo">
            <h1>Pendaftaran Timnas Futsal Indonesia</h1>
        </div>
        <form action="detail.html" method="POST">
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>

            <label for="umur">Umur:</label>
            <input type="number" id="umur" name="umur" min="16" max="40" placeholder="Masukkan umur Anda" required><br><br>

            <label for="posisi">Posisi Bermain:</label>
            <select id="posisi" name="posisi" required>
                <option value="penjaga_gawang">Penjaga Gawang</option>
                <option value="pemain_bertahan">Pemain Bertahan</option>
                <option value="gelandang">Gelandang</option>
                <option value="penyerang">Penyerang</option>
            </select><br><br>

            <label for="kota">Kota:</label>
            <input type="text" id="kota" name="kota" placeholder="Kota tempat tinggal Anda" required><br><br>

            <button type="submit">Daftar</button>
        </form>
    </div>
</body>
</html>
